<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pagina de prueba</title>
</head>

<body>
    <header>
        <h1>
            <center><i>Bienvenidos a mi pagina de como ingresar datos para entrar en otra pagina:D</i></center>
        </h1>
    </header>
    <section>
        <form action="/formulario" method="post">
            <label for="Nombre"><i>Nombre</i></label>
            <input id="Nombre" name="Nombre" placeholder="Nombre" />
            <br><br>
            <label for="Apellido"><i>Apellido</i></label>
            <input id="Apellido" name="Apellido" placeholder="Apellido" />
            <br><br>
            <label for="Edad"><i>Edad</i></label>
            <input id="Edad" name="Edad" placeholder="Edad" />
            <br><br>
            <label for="Correo electronico"><i>Correo electronico</i></label>
            <input type="email" name="email" placeholder="email" />
            <br><br>
            <label for="Contraseña"><i>Contraseña</i></label>
            <input type="password" name="password" placeholder="password" />
            <br><br>
            <label for="Comentario"><i>Comentario</i></label>
            <br>
            <textarea cols="50" rows="10" id="Comentario" placeholder="Ingrese Comentario" name="Comentario"></textarea>
            <br>
            <a href="1/andres.html">Entrar</a>
        </form>
    </section>
    <br>
    <footer>
        <h2>
            <center><i>Espero te haya gustado mi pagina:D</i></center>
        </h2>
    </footer>
</body>

</html>
