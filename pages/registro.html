<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f919b01a4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/registro.css">
    <title>Registro</title>
</head>

<body>
    <form id="form" action="#" class="container">
        <h2>Registrarse</h2>

        <input class="input" id="usuario" type="text" placeholder="Nuevo usuario">
        <span class="warnings" id="span"></span>

        <input class="input" id="email" type="text" placeholder="Correo electrónico">
        <span class="warnings" id="span-2"></span>
        <div>
            <input class="input" id="password" type="password" placeholder="Contraseña">
            <i id="toggle" class="fa-solid fa-eye"></i>
            <p class="warnings" id="warnings"></p>
        </div>

        <div>
            <input class="input" id="password-confirmation" type="password" placeholder="Confirmar contraseña">
            <i id="toggle2" class="fa-solid fa-eye"></i>
            <p class="warnings" id="warnings-2"></p>
        </div>

        <button type="submit" class="buttom">Registrarse</button>

    </form>


    <script src="../js/registro.js"></script>
</body>

</html>
