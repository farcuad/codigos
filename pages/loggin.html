<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loggin.css">
    <script src="https://kit.fontawesome.com/f919b01a4f.js" crossorigin="anonymous"></script>
    <title>Fitness</title>
</head>

<body>
    <header class="header">
        <i class="fa-solid fa-dumbbell"></i>
        <div>
            <a class="a-1" href="#">Sobre mi</a>
        </div>
    </header>
    <div class="container">
        <div class="container-2">
            <h2 class="titulo">Andrés Calles</h2>
            <h4>Entrenador Personal</h4>
            <p class="parrafo">Rutinas maquiavelicas</p>
        </div>
        <form action="#" id="form" class="container-3">
            <h2>Iniciar sesión</h2>

            <input class="input" id="usuario" type="text" placeholder="Usuario">
            <span class="warnings" id="span"></span>

            <div>
                <input class="input" id="password" type="text" placeholder="Contraseña">
                <i id="toggle" class="fa-solid fa-eye"></i>
                <p class="warnings" id="warnings"></p>
            </div>

            <button id="button" class="button">Entrar</button>

            <a href="../pages/registro.html">Crear cuenta</a>
        </form>
    </div>


    <script src="../js/loggi.js"></script>
</body>

</html>
